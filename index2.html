<!DOCTYPE html>
<html>
<head>
  <title>PDF with Bookmarks</title>
  <style>
    .container {
      display: flex;
    }

    .left-column {
      flex: 1;
      margin-right: 20px;
    }

    .right-column {
      flex: 2;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-column">
      <h1>HTML Text</h1>
      <p>This is some sample text.</p>
      <p>You can add more HTML content here.</p>
      <ul>
        <li><a href="#" onclick="scrollToBookmark('section*.16')">Go to Bookmark</a></li> 
      </ul>
    </div>

    <div class="right-column">
      <h1>PDF Viewer</h1>
      <iframe id="pdfViewer" src="pdf/doc1.pdf" width="100%" height="600px"></iframe> 
    </div>
  </div>

  <script>
    function scrollToBookmark(bookmark) {
      const iframe = document.getElementById('pdfViewer');

      iframe.onload = () => {
        const iframeDoc = iframe.contentDocument;

        if (iframeDoc) {
          try {
            // Attempt to set the hash directly
            iframeDoc.location.hash = bookmark; 

            // Wait for a short delay to allow the PDF viewer to react
            setTimeout(() => {
              // If the hash didn't work, try to find and click the bookmark link
              const bookmarkLink = iframeDoc.querySelector(`a[href="#${bookmark}"]`);
              if (bookmarkLink) {
                bookmarkLink.click(); 
              }
            }, 500); // Adjust the delay as needed

          } catch (error) {
            console.error("Error accessing iframe content:", error);
            alert("Could not navigate to the bookmark. Please try again later."); 
          }
        } else {
          console.error("Could not access iframe content.");
        }
      };
    }
  </script>

</body>
</html>
