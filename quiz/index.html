<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Quiz</h1>
     <div id="controls">
         <div id="score-display"></div>
         <div>
            <input type="checkbox" id="show-explanations" >
            <label for="show-explanations">Show Explanations</label>
           </div>
          <div>
            <input type="checkbox" id="always-show-explanations" >
             <label for="always-show-explanations">Explanations Always Visible</label>
          </div>
     </div>
    <div id="quiz-container"></div>
    <button id="submit-quiz">Submit Quiz</button>
    <div id="result"></div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
