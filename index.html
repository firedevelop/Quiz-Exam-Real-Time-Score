<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>

    <div id="controls">

        <div>
            <label for="subject-select">
                <h2><span class="material-symbols-outlined">
                        list_alt_check
                    </span>QuizExam </h2>
            </label>
            <select id="subject-select">
                 <option value="questions">Java</option>
                <option value="questions-javascript">Javascript</option>
                <option value="questions-react">React</option>
                <option value="questions-formacion-y-orientacion-laboral">(encrypted) Formaci√≥n Orientaci√≥n Laboral
                </option>
                <option value="questions-bases-de-datos-b">(encrypted) Bases de datos B</option>
                <option value="questions-programacion-b">(encrypted) Programaci√≥n B</option>
                <option value="questions-entornos-de-desarrollo">(encrypted) Entornos de Desarrollo</option>
                 <option value="questions-lenguajes-de-marcas">(encrypted) Lenguajes de marcas</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div id="filter-buttons">
            <button id="filter-correct">‚úîÔ∏èCorrect <span id="correct-count"></span></button>
            <button id="filter-incorrect">‚ùåIncorrect <span id="incorrect-count"></span></button>
            <button id="filter-empty">‚ö™Empty <span id="empty-count"></span></button>
            <button id="filter-all">üåêAll <span id="all-count"></span></button>
        </div>
        <div>
            <p>Explanations: </p>
            <input type="checkbox" id="show-explanations">
            <label for="show-explanations">if incorrect</label>
        </div>
        <div>
            <input type="checkbox" id="always-show-explanations">
            <label for="always-show-explanations">always</label>
        </div>



        <div id="timestamp-filter">
            <select id="timestamp-select"></select>
            <button id="filter-timestamp" title="Shows all incorrect answers filter by TimeStamp">
                <span class="material-symbols-outlined">filter_alt</span>
                <span class="material-symbols-outlined">schedule</span>
            </button>
            <button id="filter-all-incorrect" title="Shows all incorrect answers of all TimeStamp">
                <span class="material-symbols-outlined">filter_alt</span><span class="material-symbols-outlined">history</span>
            </button>
            <button id="check-corrects" title="Shows all correct answers">
                <span class="material-symbols-outlined">tv_options_edit_channels</span>
            </button>
             <button id="check-corrects-simply" title="Shows all correct answers and hide other options">
                <span class="material-symbols-outlined">list_alt_check</span>
            </button>
            <button id="submit-quiz" title="Submit Quiz">
                <span class="material-symbols-outlined">send</span></button>
            <button id="clean-filestore" title="Clean all quiz timeStamp saved on FileStore"><span class="material-symbols-outlined">auto_delete</span></button>
        </div>
          <button id="sort-by-concept">Sort by Concept</button>
          <button id="sort-by-id">Sort by Id</button>
    </div>
    <div id="quiz-container"></div>

    <div id="result"></div>

    <script src="js/script.js" type="module"></script>

    <footer style="text-align: center; padding: 10px; font-size: 0.8em;">

    </footer>

        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
